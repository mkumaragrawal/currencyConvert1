<!DOCTYPE html>
<!-- saved from url=file:///C:/Users/Admin/Downloads/Compressed/CurrencyConvert-master/CurrencyConvert-master/currency.html -->
<html lang="en" data-ng-app="Convert">

<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
    <meta charset="UTF-8" />
    <title>Currency Converter</title>

    <link rel="stylesheet" media="screen" href="lib/bootstrap.min.css" />
</head>
<style>
input[type=text]::-ms-clear {
    display: none;
}
.container {
 width: 1000px;
}
</style>
<script src="scripts/angular.min.js"></script>
<script src="scripts/currency.js"></script>
<body>
 <div class="container">
  <div class="page-header">
   </div>
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5 col-md-offset-3">
            <div class="panel panel-default" data-ng-controller="currConverter">
                <div class="panel-body">
                    <form action="" method="POST" role="form">
                        <legend> Currency Converter</legend>
                        <div class="form-group">
                            <label for="">Type in amount and select currency:</label>

                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <input type="text" autofocus 
 				class="form-control" placeholder="0.00" data-ng-model="fromValue" data-ng-change="currConvert()" number-validation>
				
                            </div>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">

                                <select ng-model="fromType" class="form-control" required data-ng-change="currConvert()" ng-options="k for (k, v) in rates track by v"></select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Converted amount:</label>

                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="0.00" data-ng-model="toValue" data-ng-change="currConvert()" readonly>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group">

                                <select ng-model="toType" class="form-control" required data-ng-change="currConvert()" ng-options="k for (k, v) in rates track by v"></select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="text-right">
                                
				<a href="" data-ng-click="toggle()">Disclaimer</a>
				  <div class="wrapper">
					<div class="text-left">
				<i ng-show="myVar"><i>Information on this Web site is provided for user purpose only. <i><br>
 					<i> Currency rate may change<i><br></i>
					</div>
  					</div>
				
		
                            </div>
                        </div>
                    </form>
                </div>
		</div>
            </div>
        </div>
    </div>
</body>

</html>
